<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <form>
        <!-- Name Field -->
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name"><br>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Phone Number"><br>

        <!-- Address Field -->
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address"><br>

        <!-- Checkbox Field -->
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><br>

        <!-- Multi-Select Field -->
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" multiple>
            <option>Breed 1</option>
            <option>Breed 2</option>
            <option>Breed 3</option>
        </select><br>

        <!-- Submit Button -->
        <input type="submit" id="submit" value="Submit">
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
